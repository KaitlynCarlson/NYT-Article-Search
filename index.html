<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">New York Times Search</h1>
    </div>
    <div class="container">
      Search Parameters
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term:</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >Number of Records to Retrieve</label
          >
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>5</option>
            <option>10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Start Year (Optional):</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput2"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">End Year (Optional):</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput3"
          />
        </div>
      </form>
      <button id="searchButton">Search</button>
      <button id="clearButton">Clear Results</button>
    </div>
    <div class="container">
      Top Articles
      <div id="topArticles"></div>
    </div>
  </body>
</html>
